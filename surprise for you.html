<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #ffcce6; /* baby pink */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      color: black;
      margin-top: 40px;
      font-size: 26px;
    }
    .btn {
      padding: 12px 25px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
    }
    .yes { background-color: #ff4081; color: white; }
    .no { background-color: #444; color: white; }
    #surprise {
      display: none;
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }
    .ring {
      display:inline-block;
      animation: spin 3s linear infinite;
      font-size: 70px;
      margin-top: 10px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #loveText {
      display:none;
      font-size: 32px;
      color: #ff0055;
      margin-top: 20px;
    }
    iframe {
      margin-top: 20px;
      width: 90%;
      height: 200px;
      border: none;
      border-radius: 12px;
      display: none;
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      font-size: 40px;
      animation: rise 6s linear forwards;
    }
    @keyframes rise {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>There is a Surprise... Do you want to see it? üíå</h1>
  <button class="btn yes" onclick="openSurprise()">Open</button>
  <button class="btn no" onclick="alert('üò¢ You missed the surprise!')">No</button>

  <div id="surprise">
    <p>Yeah, you opened it! ‚ù§</p>
      <div class="ring">üíç</div>
      <p style="font-size:22px;">Will you be mine? ü§åüèªü•π</p>
      <button class="btn yes" onclick="startCelebration()">Yes</button>
    </div>

    <!-- Spotify Embed -->
    <iframe id="spotifyPlayer"
      src="https://open.spotify.com/embed/track/1AbSrAwrzuC3FcDXoYi3ED?utm_source=generator"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>

    <div id="loveText">I Love You ü©µü´Ä!</div>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    function openSurprise() {
      document.getElementById("surprise").style.display = "block";
    }

    function startCelebration() {
      // Show Spotify player
      document.getElementById("spotifyPlayer").style.display = "block";

      // Balloons
      for (let i = 0; i < 15; i++) {
        let b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random()*90 + "%";
        b.textContent = "üéà";
        b.style.animationDelay = (Math.random()*3)+"s";
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),6000);
      }

      // Show love text after delay
      setTimeout(() => {
        document.getElementById("loveText").style.display = "block";
      }, 4000);

      // Fireworks
      launchFireworks();
    }

    // Fireworks animation
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    function launchFireworks(){
      setInterval(createFirework, 600);
      animate();
    }

    function createFirework(){
      let x = Math.random()*canvas.width;
      let y = Math.random()*canvas.height/2;
      for(let i=0;i<50;i++){
        particles.push({
          x:x,y:y,
          angle:Math.random()*2*Math.PI,
          speed:Math.random()*3+2,
          radius:2,
          life:100
        });
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach((p,i)=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
        ctx.fill();
        if(p.life<=0) particles.splice(i,1);
      });
      requestAnimationFrame(animate);
    }

    window.onresize = ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>

</body>
</html>
